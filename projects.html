<head>
  <meta charset="UTF-8" />

  <title>Projects — DPI850.com</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    :root {
  --bg-color: #000000;
      --text-color: #e0e0e0;
      --accent: #ff6600;
      --accent-glow: rgba(255, 102, 0, 0.6);
      --glass-bg: rgba(255, 255, 255, 0.05);
      --border-glow: 0px solid rgba(255, 102, 0, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: linear-gradient(to right, #cc5500, #ff8800);
      border-bottom: var(--border-glow);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(6px);
    }

    .logo {
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.5rem;
      color: #ffffff;
      text-decoration: none;
      letter-spacing: 1px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
      position: relative;
      transition: 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 2px;
      background: #ffffff;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    nav a:hover::after {
      transform: scaleX(1);
    }

    nav a:hover {
      color: #cc5500;
      text-shadow: 0 0 8px rgba(204, 85, 0, 0.8);
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .content {
      max-width: 900px;
      width: 100%;
      background: var(--glass-bg);
      border: var(--border-glow);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.1);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
      overflow-wrap: break-word;
    }

    .content h1 {
      font-family: 'Share Tech Mono', monospace;
      color: var(--accent);
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 2.5s steps(8, end) forwards;
    }

    .project {
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid rgba(255, 102, 0, 0.15);
    }

    .project h2 {
      font-family: 'Share Tech Mono', monospace;
      color: var(--accent);
      margin-bottom: 0.5rem;
      font-size: 1.6rem;
    }

    .project p {
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .project a {
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s ease;
    }

    .project a:hover {
      border-color: #fff;
      text-shadow: 0 0 6px var(--accent-glow);
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      border-top: var(--border-glow);
      font-size: 0.9rem;
      background: #0a0a0a;
      position: relative;
      z-index: 1;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 8ch; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* YouTube lazy-load styles */
    .youtube-container {
      position: relative;
      width: 100%;
      max-width: 560px;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      margin: 1rem 0 2rem;
      cursor: pointer;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(255, 102, 0, 0.2);
      border: 1px solid rgba(255, 102, 0, 0.3);
      background-color: #000;
    }

    .youtube-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      filter: brightness(0.8);
      transition: filter 0.3s ease;
    }

    .youtube-container:hover img {
      filter: brightness(1);
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 68px;
      height: 48px;
      background: url('https://i.imgur.com/TxzC70f.png') no-repeat;
      background-size: contain;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

  </style>
