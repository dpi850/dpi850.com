  <style>
    :root {
      --bg-color: #151515;
      --text-color: #e0e0e0;
      --accent: #ff6600;
      --accent-glow: rgba(255, 102, 0, 0.6);
      --glass-bg: rgba(255, 255, 255, 0.05);
      --border-glow: 1px solid rgba(255, 102, 0, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Alegreya', serif;
      font-weight: 400;
      line-height: 1.5;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: black;
    }

    header {
      background: rgba(20, 20, 20, 0.5);
      backdrop-filter: saturate(180%) blur(14px);
      border-bottom: 2px solid transparent;
      border-image: linear-gradient(90deg, #ff6600, #ffa64d) 1;
      box-shadow: 0 6px 25px rgba(255, 102, 0, 0.35);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background-color 0.3s ease;
    }

    .logo {
      display: inline-block;
      width: 320px;
      height: 80px;
      color: transparent;
      font-size: 0;
      user-select: none;
      text-decoration: none;
    }

    nav {
      display: flex;
      gap: 3rem;
      flex: 1;
      justify-content: flex-end;
      align-items: center;
      position: relative;
    }

    nav a {
      font-family: 'Share Tech Mono', monospace;
      font-weight: 600;
      font-size: 1rem;
      color: #fff;
      text-decoration: none;
      position: relative;
      padding: 0.5rem 0;
      transition: color 0.35s ease, text-shadow 0.35s ease, transform 0.25s ease;
      user-select: none;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, #ff6600, #ffa64d);
      border-radius: 3px;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    nav a:hover,
    nav a:focus-visible {
      color: #ff8a33;
      text-shadow: 0 0 10px rgba(255, 138, 51, 0.7);
      transform: scale(1.07);
    }

    nav a:hover::after,
    nav a:focus-visible::after {
      transform: scaleX(1);
    }

    /* Removed .social-icons from header */

    @media (max-width: 800px) {
      header {
        flex-wrap: wrap;
        padding: 1rem 1.2rem;
      }

      .logo {
        width: 280px;
        height: 70px;
        margin-bottom: 0.5rem;
      }

      nav {
        flex: 1 1 100%;
        justify-content: center;
        gap: 1.8rem;
        position: static;
        margin-bottom: 0.6rem;
      }

      nav a {
        font-size: 1rem;
        padding: 0rem 0;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 0.8rem 1rem;
      }

      .logo {
        width: 220px;
        height: 55px;
      }

      nav {
        gap: 1.2rem;
      }

      nav a {
        font-size: 1rem;
        padding: 0.35rem 0;
      }
    }

    main {
      flex-grow: 1;
      position: relative;
      z-index: 1;
    }

    .banner {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: transparent;
      color: var(--accent);
      text-align: center;
      user-select: none;
      padding: 0 1rem;
      gap: 0.5rem;
    }

    .banner h1,
    .banner h3 {
      font-family: 'Share Tech Mono', monospace;
      text-shadow: 0 0 10px rgba(255, 102, 0, 0.7);
      max-width: 90vw;
    }

    .banner h1 {
      font-size: 5rem;
      margin-bottom: 0.6rem;
    }

    .banner h3 {
      font-size: 2rem;
      margin-top: 2rem;
    }

    .banner p {
      font-family: 'Alegreya', serif;
      font-weight: 300;
      font-size: 1.8rem;
      color: rgba(255, 136, 0, 0.8);
      max-width: 600px;
      margin-bottom: 1rem;
      padding: 0 0.5rem;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .letter {
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease-out;
    }

    .stagger-letters.in-view .letter {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.9rem;
      color: var(--accent);
      background: rgba(20, 20, 20, 0.6);
      backdrop-filter: blur(6px);
      user-select: none;
      position: relative;
      z-index: 1;
      padding: 1rem 2rem 1.5rem; /* Added extra bottom padding for socials */
      text-align: center;
    }

    .footer-socials {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding-bottom: 0.5rem;
      user-select: none;
    }

    .footer-socials .social-icon i {
      font-size: 2.3rem;
      color: var(--accent);
      filter: drop-shadow(0 0 5px rgba(255, 102, 0, 0.8));
      transition: color 0.4s ease, transform 0.3s ease, filter 0.4s ease;
      cursor: pointer;
    }

    .footer-socials .social-icon:hover i,
    .footer-socials .social-icon:focus-visible i {
      color: #ff6600;
      transform: scale(1.3);
      filter: drop-shadow(0 0 15px #ff6600);
      outline: none;
    }
  </style>
</head>
