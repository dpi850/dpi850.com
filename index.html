    :root {
      --bg-color: #0d0d0d;
      --text-color: #e0e0e0;

      align-items: center;

      text-decoration: none;
      user-select: none;
    }

    nav {
      display: flex;
      gap: 3rem;
      flex: 1;
      justify-content: flex-end;
      align-items: center;

    }

    nav a {
      font-family: 'Share Tech Mono', monospace;
      font-weight: 600;
      font-size: 1rem;
      color: #fff;
      text-decoration: none;
      position: relative;
      padding: 0.5rem 0;
      transition: color 0.35s ease, text-shadow 0.35s ease, transform 0.25s ease;
      user-select: none;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, #ff6600, #ffa64d);
      border-radius: 3px;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    nav a:hover,
    nav a:focus-visible {
      color: #ff8a33;
      text-shadow: 0 0 10px rgba(255, 138, 51, 0.7);
      transform: scale(1.07);
    }

    nav a:hover::after,
    nav a:focus-visible::after {
      transform: scaleX(1);
    }

    .social-icons {
      position: absolute;
      left: 37%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 1.3rem;
      z-index: 10;
    }

    .social-icons a i {
      font-size: 2.3rem;
      color: #fff;
      filter: drop-shadow(0 0 5px rgba(255, 102, 0, 0.8));
      transition: color 0.4s ease, transform 0.3s ease, filter 0.4s ease;
      cursor: pointer;
      user-select: none;
    }

    .social-icons a:hover i,
    .social-icons a:focus-visible i {
      color: #ff6600;
      transform: scale(1.3);
      filter: drop-shadow(0 0 15px #ff6600);
      outline: none;
    }

    nav a:focus-visible,
    .social-icons a:focus-visible i {
      outline: 2px solid #ff6600;
      outline-offset: 3px;
      border-radius: 4px;
    }

    @media (max-width: 800px) {

        flex-wrap: wrap;
        padding: 1rem 1.2rem;

      .logo {

        margin-bottom: 0.5rem;

      nav {

        gap: 1.8rem;
        position: static;
        margin-bottom: 0.6rem;
      }

      .social-icons {
        position: static;
        transform: none;
        order: -1;
        margin-bottom: 0.8rem;
      }

      nav a {
        font-size: 1rem;
        padding: 0rem 0;
      }

  <script>
    // Starfield canvas effect
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];
    const numStars = 100;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createStars() {
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.2 + 0.2,
          alpha: Math.random(),
          delta: 0.02 + Math.random() * 0.02,
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        star.alpha += star.delta;
        if (star.alpha <= 0) {
          star.alpha = 0;
          star.delta = -star.delta;
        } else if (star.alpha >= 1) {
          star.alpha = 1;
          star.delta = -star.delta;
        }
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      resize();
      createStars();
    });

    resize();
    createStars();
    animate();
  </script>
