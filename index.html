<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DPI850 Blog</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; 
      padding: 0; 
      background: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #007ACC;
      color: #fff;
      padding: 1.5rem 1rem;
      text-align: center;
      font-weight: 700;
      letter-spacing: 0.05em;
      font-size: 2rem;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    }
    .container {
      padding: 2rem 1rem;
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgb(0 0 0 / 0.1);
      box-sizing: border-box;
    }
    article {
      margin-bottom: 2.5rem;
      border-left: 4px solid #FF6F61;
      padding-left: 1rem;
    }
    h2 {
      color: #007ACC;
      margin-bottom: 0.3rem;
      font-weight: 700;
      font-size: 1.6rem;
    }
    a {
      color: #007ACC;
      text-decoration: none;
      transition: color 0.3s ease;
      word-break: break-word;
    }
    a:hover {
      color: #FF6F61;
      text-decoration: underline;
    }
    p {
      margin-top: 0;
      font-size: 1.1rem;
      color: #444;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      header {
        font-size: 1.5rem;
        padding: 1rem 0.5rem;
      }
      .container {
        margin: 1rem;
        padding: 1.2rem 1rem;
      }
      h2 {
        font-size: 1.3rem;
      }
      p {
        font-size: 1rem;
      }
      article {
        padding-left: 0.7rem;
        border-left-width: 3px;
      }
    }
  </style>
</head>
<body>
  <header>
    DPI850 Blog
  </header>
  <div class="container">
    <article>
      <h2><a href="posts/welcome.html">Welcome to My Blog</a></h2>
      <p>This is the first post on my blog. Click the title to read more.</p>
    </article>
  </div>
</body>
</html>
