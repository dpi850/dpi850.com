:root {

/* ─────────────────────────────────────────────────────────────────────────────
   Your existing reset and typography/styles
──────────────────────────────────────────────────────────────────────────── */

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', serif;
      font-weight: 300;
      line-height: 1;
      background: var(--bg-color); /* This will be overridden by background-image below, but keeping for fallback */
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      perspective: 1500px; /* Needed for 3D flip */

      /* Background Image CSS */
      background-image: url('background.gif'); /* Make sure background.png is in the same directory */
      background-size: cover; /* This makes the image cover the entire background */
      background-position: center center; /* This centers the image */
      background-repeat: no-repeat; /* Prevents the image from repeating */
      background-attachment: fixed; /* Keeps the background fixed when scrolling (optional, remove if you want it to scroll with content) */
      /* min-height: 100vh; is already set above, but good to keep with background properties */
      /* margin: 0; and padding: 0; are also set above */
    }

    /* Optional: Add a subtle overlay for better text readability */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3); /* Adjust the last value (0.3) for more or less darkness */
      z-index: -1; /* Ensures the overlay is behind your content */
    }

    header {
      background: rgba(20, 20, 20, 0.5);
      backdrop-filter: saturate(180%) blur(14px);
      border-bottom: 2px solid transparent;
      border-image: linear-gradient(90deg, #ff6600, #ffa64d) 1;
      box-shadow: 0 6px 25px rgba(255, 102, 0, 0.35);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background-color 0.3s ease;
    }

    .logo {
      display: inline-block;
      width: 320px;
      height: 80px;
      user-select: none;
      text-decoration: none;
      color: transparent;
      font-size: 0;
    }

    nav {
      display: flex;
      gap: 3rem;
      flex: 1;
      justify-content: flex-end;
      align-items: center;
      position: relative;
    }

    nav a {
      font-family: 'Share Tech Mono', monospace;
      font-weight: 600;
      font-size: 1rem;
      color: #fff;
      text-decoration: none;
      position: relative;
      padding: 0.5rem 0;
      transition: color 0.35s ease, text-shadow 0.35s ease, transform 0.25s ease;
      user-select: none;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, #ff6600, #ffa64d);
      border-radius: 3px;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    nav a:hover,
    nav a:focus-visible {
      color: #ff8a33;
      text-shadow: 0 0 10px rgba(255, 138, 51, 0.7);
      transform: scale(1.07);
      outline-offset: 3px;
    }

    nav a:hover::after,
    nav a:focus-visible::after {
      transform: scaleX(1);
    }

    @media (max-width: 800px) {
      header {
        flex-wrap: wrap;
        padding: 1rem 1.2rem;
      }

        height: 70px;

    main {

    .banner {

    /* ─────────────────────────────────────────────────────────────────────────
       Scroll animation styles (unchanged)
    ───────────────────────────────────────────────────────────────────────── */
    .animate-on-scroll {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      will-change: opacity, transform;
    }

    .animate-on-scroll.visible {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  <script>
    barba.init({
      transitions: [
        {
          name: 'crazy-flip',

          leave({ current }) {
            return new Promise((resolve) => {
              current.container.style.transition = 'transform 0.8s ease, opacity 0.8s ease';
              current.container.style.transformOrigin = 'center';
              current.container.style.transform = 'rotateY(90deg)';
              current.container.style.opacity = '0';
              setTimeout(resolve, 800);
            });
          },

          enter({ next }) {
            next.container.style.transform = 'rotateY(-90deg)';
            next.container.style.opacity = '0';
            next.container.style.transition = 'transform 0.8s ease, opacity 0.8s ease';

            return new Promise((resolve) => {
              requestAnimationFrame(() => {
                next.container.style.transform = 'rotateY(0deg)';
                next.container.style.opacity = '1';
                setTimeout(resolve, 800);
              });
            });
          },

          once({ next }) {
            next.container.style.opacity = '1';
          }
        }
      ]
    });
  </script>

  <script>
    // Animate elements on scroll when they enter the viewport
    document.addEventListener('DOMContentLoaded', () => {
      const observerOptions = {
        root: null,
        rootMargin: '0px',
        threshold: 0.2
      };

      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            obs.unobserve(entry.target);
          }
        });
      }, observerOptions);

      document.querySelectorAll('.animate-on-scroll').forEach(el => {
        observer.observe(el);
      });
    });
  </script>
