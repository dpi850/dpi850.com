<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DPI850.com</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f4f4;
      color: #222;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #eee;
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: #FF6600;
      text-decoration: none;
    }

    nav a {
      color: #FF6600;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      text-decoration: underline;
      color: #FF6F00;
    }

    main {
      flex-grow: 1;
      padding: 2rem;
    }

    .content {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .content h1 {
      color: #333;
      font-size: 2rem;
      margin-top: 0;
    }

    .content p {
      margin-top: 1rem;
      font-size: 1rem;
    }

    .content a {
      color: #FF6600;
      text-decoration: none;
      font-weight: 500;
    }

    .content a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      border-top: 1px solid #eee;
      color: #777;
      font-size: 0.9rem;
      background: #fff;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">DPI850.com</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <div class="content">
      <h1>Welcome to My Blog</h1>
      <p>This is the first post on my new blog hosted at dpi850.com. Stay tuned for more updates!</p>
      <p><a href="#">‚Üê Back to blog</a></p>
    </div>
  </main>

  <footer>
    &copy; 2025 DPI850.com. All rights reserved.
  </footer>
</body>
</html>
