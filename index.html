<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DPI850.com - Tech Blog</title>
  <meta name="description" content="Welcome to DPI850.com, your source for tech insights and updates." />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #0d0d0d;
      --text-color: #e0e0e0;
      --accent: #ff6600;
      --accent-glow: rgba(255, 102, 0, 0.6);
      --glass-bg: rgba(255, 255, 255, 0.05);
      --border-glow: 1px solid rgba(255, 102, 0, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Centered faint holographic background text */
    .background-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Share Tech Mono', monospace;
      font-size: 8rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: #ffffff20;
      user-select: none;
      pointer-events: none;
      z-index: 0;
      white-space: nowrap;
    }

    .background-text::before,
    .background-text::after {
      content: attr(data-text);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      filter: blur(8px);
      opacity: 0.15;
      animation: hologlow 4s ease-in-out infinite alternate;
      mix-blend-mode: screen;
    }

    .background-text::after {
      filter: blur(20px);
      animation-delay: 2s;
      opacity: 0.1;
    }

    @keyframes hologlow {
      0% {
        color: #00f0ff50;
        text-shadow:
          0 0 20px #00f0ff80,
          0 0 40px #ff00ff80,
          0 0 80px #ff00ff80;
        transform: translateX(0) translateY(0);
      }
      50% {
        color: #ff00ff50;
        text-shadow:
          0 0 30px #ff00ffaa,
          0 0 50px #00f0ffaa,
          0 0 100px #00f0ffaa;
        transform: translateX(3px) translateY(-3px);
      }
      100% {
        color: #00f0ff50;
        text-shadow:
          0 0 20px #00f0ff80,
          0 0 40px #ff00ff80,
          0 0 80px #ff00ff80;
        transform: translateX(0) translateY(0);
      }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: linear-gradient(to right, #cc5500, #ff8800);
      border-bottom: var(--border-glow);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(6px);
    }

    .logo {
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.5rem;
      color: #ffffff;
      text-decoration: none;
      letter-spacing: 1px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
      position: relative;
      transition: 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 2px;
      background: #ffffff;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    nav a:hover::after {
      transform: scaleX(1);
    }

    nav a:hover {
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .content {
      max-width: 800px;
      width: 100%;
      background: var(--glass-bg);
      border: var(--border-glow);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.1);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
    }

    .content h1 {
      font-family: 'Share Tech Mono', monospace;
      color: var(--accent);
      margin-bottom: 1rem;
      font-size: 2rem;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 2.5s steps(18, end) forwards;
    }

    .content p {
      margin-top: 1rem;
      line-height: 1.7;
    }

    .content a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .content a:hover {
      text-shadow: 0 0 6px var(--accent-glow);
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      border-top: var(--border-glow);
      font-size: 0.9rem;
      background: #0a0a0a;
      position: relative;
      z-index: 1;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 18ch; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="background-text" aria-hidden="true" data-text="dpi850.com">dpi850.com</div>

  <header>
    <a href="index.html" class="logo" aria-label="DPI850 homepage">DPI850.com</a>
    <nav role="navigation" aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <article class="content" role="main">
      <h1>Welcome</h1>
      <p>This is the first post on my new blog hosted at dpi850.com. Stay tuned for more updates!</p>
    </article>
  </main>

  <footer>
    <p>&copy; 2025 DPI850.com. All rights reserved.</p>
  </footer>

</body>
</html>
