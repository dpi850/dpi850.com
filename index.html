<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DPI850.com</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #0d0d0d;
      --text-color: #e0e0e0;
      --accent: #ff6600;
      --accent-glow: rgba(255, 102, 0, 0.6);
      --glass-bg: rgba(255, 255, 255, 0.05);
      --border-glow: 1px solid rgba(255, 102, 0, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #0a0a0a;
      border-bottom: var(--border-glow);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(6px);
    }

    .logo {
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.5rem;
      color: var(--accent);
      text-decoration: none;
      letter-spacing: 1px;
    }

    nav a {
      color: var(--accent);
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
      position: relative;
      transition: 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 2px;
      background: var(--accent);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    nav a:hover::after {
      transform: scaleX(1);
    }

    nav a:hover {
      text-shadow: 0 0 8px var(--accent-glow);
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .content {
      max-width: 800px;
      width: 100%;
      background: var(--glass-bg);
      border: var(--border-glow);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.1);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
    }

    .content h1 {
      font-family: 'Share Tech Mono', monospace;
      color: var(--accent);
      margin-bottom: 1rem;
      font-size: 2rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid var(--accent);
      width: 0;
      animation: typing 2.5s steps(18, end) forwards;
    }

    .content p {
      margin-top: 1rem;
      line-height: 1.7;
    }

    .content a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .content a:hover {
      text-shadow: 0 0 6px var(--accent-glow);
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      border-top: var(--border-glow);
      font-size: 0.9rem;
      background: #0a0a0a;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 18ch; } /* optional for clarity; steps handles it too */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">DPI850.com</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <div class="content">
      <h1>Welcome to My Blog</h1>
      <p>This is the first post on my new blog hosted at dpi850.com. Stay tuned for more updates!</p>
      <p><a href="#">‚Üê Back</a></p>
    </div>
  </main>
  <footer>
    &copy; 2025 DPI850.com. All rights reserved.
  </footer>
</body>
</html>
