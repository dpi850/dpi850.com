<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DPI850.com - Official Site</title>
  <meta name="description" content="Welcome to DPI850.com." />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #0d0d0d;
      --text-color: #e0e0e0;
      --accent: #ff6600;
      --accent-glow: rgba(255, 102, 0, 0.6);
      --glass-bg: rgba(255, 255, 255, 0.05);
      --border-glow: 1px solid rgba(255, 102, 0, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Starfield background */
    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: black;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: linear-gradient(to right, #cc5500, #ff8800);
      border-bottom: var(--border-glow);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(6px);
    }

    .logo {
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.5rem;
      color: #ffffff;
      text-decoration: none;
      letter-spacing: 1px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
      position: relative;
      transition: 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 2px;
      background: #ffffff;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    nav a:hover::after {
      transform: scaleX(1);
    }

    nav a:hover {
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
    }

    main {
      flex-grow: 1;
      position: relative;
      z-index: 1;
    }

    .banner {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: transparent;
      color: var(--accent);
      text-align: center;
      user-select: none;
      padding: 0 2rem;
    }

    .banner h1 {
      font-family: 'Share Tech Mono', monospace;
      font-size: 6rem;
      margin-bottom: 0.2rem;
      text-shadow: 0 0 10px rgba(255, 102, 0, 0.7);
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.3s;
      white-space: nowrap;
      overflow: hidden;
      max-width: 90vw;
      text-overflow: ellipsis;
    }

    .banner p {
      font-family: 'Roboto', sans-serif;
      font-weight: 300;
      font-size: 1.8rem;
      color: rgba(255, 136, 0, 0.8);
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 1s;
      max-width: 600px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .banner h1 {
        font-size: 3.8rem;
      }

      .banner p {
        font-size: 1.3rem;
      }
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      border-top: var(--border-glow);
      font-size: 0.9rem;
      background: #0a0a0a;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <canvas id="starfield"></canvas>

  <header>
    <a href="index.html" class="logo" aria-label="DPI850 homepage">DPI850.com</a>
    <nav role="navigation" aria-label="Main navigation">
      <a href="index.html">Home</a>      
	  <a href="projects.html">Projects</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <section class="banner" role="banner">
      <h1>dpi850</h1>
      <p>Precision &amp; purpose in code</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 DPI850.com. Designed by dpi850. All rights reserved.</p>
  </footer>

  <script>
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];
    const numStars = 150;
    let width, height;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    function createStar() {
      return {
        x: (Math.random() - 0.5) * width,
        y: (Math.random() - 0.5) * height,
        z: Math.random() * width,
        speed: 1
      };
    }

    for (let i = 0; i < numStars; i++) {
      stars.push(createStar());
    }

    function animate() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = 'white';
      for (let star of stars) {
        star.z -= star.speed;

        if (star.z <= 0) {
          Object.assign(star, createStar(), { z: width });
        }

        const k = 128.0 / star.z;
        const sx = star.x * k + width / 2;
        const sy = star.y * k + height / 2;

        if (sx < 0 || sx >= width || sy < 0 || sy >= height) {
          Object.assign(star, createStar(), { z: width });
          continue;
        }

        const size = (1 - star.z / width) * 2;
        ctx.beginPath();
        ctx.arc(sx, sy, size, 0, Math.PI * 2);
        ctx.fill();
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
